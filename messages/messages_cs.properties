endpoint.message=Přihlašovací služba nedokázala identifikovat kompatibilní způsob odpovědi pro žádající aplikaci. To bývá obecně způsobeno chybnou konfigurací na straně aplikace a mělo by být ohlášeno správcům anebo vlastníkovi aplikace.
